services:
  signasl-api:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/notyusheng/signasl-api:latest
    # To use a specific version, replace 'latest' with the version tag:
    # image: ghcr.io/notyusheng/signasl-api:v0.0.0-abc1234

    container_name: signasl-api
    ports:
      - "8000:8000"
    volumes:
      # Mount cache directory to persist downloaded videos
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - signasl-network

networks:
  signasl-network:
    driver: bridge
